<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Párrafos Coloridos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Creador de Párrafos Coloridos</h1>
        <textarea id="textoParrafo" placeholder="Escribe tu texto aquí"></textarea>
        <select id="colorFondo">
            <option value="white">Blanco</option>
            <option value="lightblue">Azul Claro</option>
            <option value="lightgreen">Verde Claro</option>
            <option value="lightpink">Rosa Claro</option>
            <option value="lightyellow">Amarillo Claro</option>
        </select>
        <button id="crearParrafo">Crear Párrafo</button>
        <div id="mensajeError" class="error"></div>
        <div id="contenedorParrafos"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
