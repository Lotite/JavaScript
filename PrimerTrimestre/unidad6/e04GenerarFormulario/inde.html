<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Formularios Dinámicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Formularios Dinámicos</h1>
        <table>
            <tr>
                <td><button id="btnTexto">Crear Input de Texto</button></td>
                <td><button id="btnPassword">Crear Input de Contraseña</button></td>
                <td><button id="btnTextarea">Crear Textarea</button></td>
                <td><button id="btnLabel">Crear Etiqueta</button></td>
                <td><button id="btnImagen">Crear Imagen</button></td>
                <td><button id="btnCheckbox">Crear Checkbox</button></td>
                <td><button id="btnRadio">Crear Radio</button></td>
                <td><button id="btnSubmit">Crear Botón de Envío</button></td>
            </tr>
        </table>
        <div id="vistaPrevia">
            <h2>Vista Previa del Formulario</h2>
            <form id="formularioDinamico"></form>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
